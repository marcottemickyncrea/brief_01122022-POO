{% extends "base.html" %}
<!--Formulaire qui permet d'ajouter un nouveau patient-->
{% block content %}
<div class="page">
    <div class="sous-nav">
        <ul>
            <li>
                <a href="patients">Tableau patients</a>
            </li>
            <li>
                <a href="patient-ajouter">Ajouter un patient</a>
            </li>
            <li>
                <a href="patient-supprimer">Supprimer un patient</a>
            </li>
        </ul>
    </div>

    <div class="container">
        <h2>Ajouter un patients, l'id_patient est crée automatiquement</h2>
        <div class="form">
            <form action="" method="POST">
                <div>
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom">
                </div>
                <div>
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom">
                </div>
                <div>
                    <label for="groupe-sanguin">groupe-sanguin</label>
                    <input type="text" id="groupe-sanguin" name="groupe-sanguin">
                </div>
                <div>
                    <input type="submit" value="Valider vos modification">
                </div>
            </form>
        </div>        
    </div>
</div>
{% endblock %}
